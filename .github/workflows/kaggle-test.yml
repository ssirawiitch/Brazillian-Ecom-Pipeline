name: KaggleHub Olist Download Test

on:
  workflow_dispatch:
  schedule:
    - cron: "0 17 * * *"  # 00:00 Thailand time (ICT)

jobs:
  download-test:
    runs-on: ubuntu-latest
    env:
      KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
      KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Configure kaggle.json (legacy auth, works everywhere)
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Run smoke test
        run: python scripts/test_kagglehub_download.py
